<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox CSS and HTML</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="lightbox">
      <a class="item" href="#img1"
        ><img src="https://picsum.photos/id/16/200/200" alt="img"
      /></a>

      <a class="item" href="#img2"
        ><img src="https://picsum.photos/id/17/200/200" alt="img"
      /></a>

      <a class="item" href="#img3"
        ><img src="https://picsum.photos/id/18/200/200" alt="img"
      /></a>

      <a class="item" href="#img4"
        ><img src="https://picsum.photos/id/19/200/200" alt="img"
      /></a>

      <a class="item" href="#img5"
        ><img src="https://picsum.photos/id/20/200/200" alt="img"
      /></a>

      <a class="item" href="#img6"
        ><img src="https://picsum.photos/id/25/200/200" alt="img"
      /></a>
    </div>
    <div class="darkbox" id="darkbox">
      <a class="itembig" id="img1" href="#"
        ><img src="https://picsum.photos/id/16/800/800" alt="img"
      /></a>

      <a class="itembig" id="img2" href="#"
        ><img src="https://picsum.photos/id/17/800/800" alt="img"
      /></a>

      <a class="itembig" id="img3" href="#"
        ><img src="https://picsum.photos/id/18/800/800" alt="img"
      /></a>

      <a class="itembig" id="img4" href="#"
        ><img src="https://picsum.photos/id/19/800/800" alt="img"
      /></a>

      <a class="itembig" id="img5" href="#"
        ><img src="https://picsum.photos/id/20/800/800" alt="img"
      /></a>

      <a class="itembig" id="img6" href="#"
        ><img src="https://picsum.photos/id/25/800/800" alt="img"
      /></a>
    </div>
  </body>
</html>
